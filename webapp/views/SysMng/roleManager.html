<div ng-controller="roleMngCtrl">
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
            <tr>
                <th width="45%" class="text-right">角色名称</th>
                <td class="text-left"><input type="text" placeholder="输入角色名称" name="roleName" ng-model="roleName"/></td>
            </tr>
            </thead>
            <tr>
                <th class="text-right"></th>
                <td class="text-left">
                    <button type="button" class="btn btn-info btn-sm" ng-click="init();">查 询</button>
                    &nbsp;
                    <button type="button" class="btn btn-info btn-sm" ng-click="menuThree('新增角色');addRole();">新增角色</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="table-responsive" style="margin-top: 10px;">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th width="30%" class="text-center">角色名称</th>
                <th width="40%" class="text-center">创建时间</th>
                <th width="30%" class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in roleList">
                <td class="text-center">{{row.roleName}}</td>
                <td class="text-center">{{row.createTime}}</td>
                <td class="text-center">
                    <button class="btn btn-primary btn-xs">修改</button>
                    <button class="btn btn-danger btn-xs">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
