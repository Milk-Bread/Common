<div ng-controller="roleMngCtrl">
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
                <th width="45%" class="text-right">角色名称</th>
                <td class="text-left"><input type="text" name="roleName" ng-model="roleName"/></td>
            </tr>
            <tr>
                <th class="text-right"></th>
                <td class="text-left"><input type="button" value="查询" class="btn btn-default" ng-click="init();"></td>
            </tr>
        </table>
    </div>

    <div class="table-responsive" style="margin-top: 10px;">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
                <th width="50%" class="text-center">角色名称</th>
                <th width="50%" class="text-center">创建时间</th>
            </tr>
            <tr ng-repeat="row in roleList">
                <td class="text-center">{{row.roleName}}</td>
                <td class="text-center">{{row.createTime}}</td>
            </tr>
        </table>
    </div>
</div>
